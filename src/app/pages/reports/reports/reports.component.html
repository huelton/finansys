<app-bread-crumb [items]="[{text: 'Relatorio de Receitas e Despesas'}]" > </app-bread-crumb>

<app-page-header
page-title="Relatorio de Receitas e Despesas"
[show-button]=false
>
</app-page-header>


<div class="card">
   <div class="card-header">
     Selecione o Mês e Ano para gerar o Relatorio
   </div>

   <div class="card-body">
     <div class="form-row">
       <div class="form-group col-md-5">
         <label for="month">Mês</label>
         <select #month name="month" id="month" class="form-control">
            <option value="">Selecione um Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
         </select>
       </div>

       <div class="form-group col-md-2 ">
       </div>

       <div class="form-group col-md-5 ">
         <label for="year">Ano</label>
         <select #year name="year" id="year" class="form-control">
            <option value="">Selecione o Ano</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
         </select>
       </div>
     </div>

     <div class="form-row">
       <div class="col-md text-right">
         <button type="button" (click)="generateReports()" class="btn btn-primary">
           Gerar Relatórios
         </button>
       </div>
     </div>
   </div>
 </div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      TOTAL RECEITAS
    </div>
    <div class="card-body">
      <h3 class="card-title">1500</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      TOTAL DESPESAS
    </div>
    <div class="card-body">
      <h3 class="card-title">500</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">
      SALDO
    </div>
    <div class="card-body">
      <h3 class="card-title">1000</h3>
    </div>
  </div>

</div>

<hr>

<div class="row mt-5 mb-4">
   <div class="col-md-6">
     GRAFICOS DE RECEITA
   </div>
   <div class="col-md-6">
     GRAFICOS DE DESPESAS
   </div>
</div>
