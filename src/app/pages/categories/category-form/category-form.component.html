<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>

        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">

          <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>
          
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no Servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages"> {{ error }}</li>
    </ul>
  </div>


  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" name="button" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>
</form>
